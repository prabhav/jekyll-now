{% for post in site.work %}
    <section class="main-section main-section--feature">
        <a href="{{ post.url }}">
            <img src="{{ site.baseurl }}{{ post.image }}" alt="Still from {{ post.title }}" />
        </a>
        <div class="desc-container">
            <article class="desc">
                <h1>{{ post.title }}</h1>
                <p>
                    <span class="dash">&mdash;&mdash;&mdash;</span> &nbsp;
                    <!-- {{ post.excerpt | remove: '<p>' | remove: '</p>' }} -->
                    {{ post.intro }}
                    <p>
                    </p>
                </p>
                <p class="button-container">
                    <a href="{{ post.url }}" class="button">+ know more</a>
                </p>
            </article>
        </div>
    </section>
{% endfor %}
